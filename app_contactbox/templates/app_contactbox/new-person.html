{% extends 'app_contactbox/base.html' %}

{% block content %}

    <h3>Adding new person:</h3>

    <form action="{% url 'new-person' %}" method="post">
        {% csrf_token %}
        {{ person_form.as_p }}
        <button name="submit" type="submit" value="submit">Add</button>
    </form>

    <p>
    {% if info == 'success' %}
        Person has been successfully added to database.
    {% endif %}
    </p>

{% endblock content %}
